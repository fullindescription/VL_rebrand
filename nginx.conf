worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost; # Замените на ваш домен или IP

        location /api {
            proxy_pass http://backend:8000;  # Проксируем на бэкенд
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            root /usr/share/nginx/html;  # Путь к статическому контенту
            index index.html index.htm;
            try_files $uri $uri/ /index.html;  # Обработка маршрутизации для React
        }
    }
}
